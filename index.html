<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="content">

        <div class="content__text">
            <h1>JAVASCRIPT PAIRS GAME</h1>
            <h3 class="clickDisplay">CLICK ANY CARD TO BEGIN</h3>
            <p class="gameTimer">00:00</p>
        </div>

        <div class="content__cards">

            <div class="content__cards--row">

                <div class="card" data-value="1">
                    <div class="card__sides card__sign">&starf;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="2">
                    <div class="card__sides card__sign">&orarr;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="3">
                    <div class="card__sides card__sign">&Rarrtl;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="4">
                    <div class="card__sides card__sign">&sung;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="5">
                    <div class="card__sides card__sign">&Colon;</div>
                    <div class="card__sides card__back"></div>
                </div>
                
                <div class="card" data-value="6">
                    <div class="card__sides card__sign">&sung;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="7">
                    <div class="card__sides card__sign">&Colon;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="8">
                    <div class="card__sides card__sign">&starf;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="9">
                    <div class="card__sides card__sign">&orarr;</div>
                    <div class="card__sides card__back"></div>
                </div>
                <div class="card" data-value="10">
                    <div class="card__sides card__sign">&Rarrtl;</div>
                    <div class="card__sides card__back"></div>
                </div>

            </div>


        </div>

    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
